<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login" padding>

  <img class="logo" src="assets/images/firebase-logo.png">
  <form [formGroup]="login" (ngSubmit)="onLogin()">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" value="" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row class="btn-block">
      <ion-col col-6>
        <p class="reg" (click)="registration();">REGISTER HERE</p>
      </ion-col>
      <ion-col col-6>
        <button ion-button full type="submit">Login</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
