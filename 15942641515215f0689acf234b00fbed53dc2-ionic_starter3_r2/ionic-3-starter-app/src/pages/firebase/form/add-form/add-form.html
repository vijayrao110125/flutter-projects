<ion-header>

  <ion-navbar>
    <ion-title>Add-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="add-form" padding>

  <ion-list>
    <ion-item>
      <ion-label *ngIf="!userInfo.city">City</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userInfo.city" name='city'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="!userInfo.country">Country</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userInfo.country" name='country'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="!userInfo.mobileNo">Mobile</ion-label>
      <ion-input type="number" value="" [(ngModel)]="userInfo.mobileNo" name='mobileNo'></ion-input>
    </ion-item>
  </ion-list>

  <ion-row class="btn-block">
    <ion-col col-6>

    </ion-col>
    <ion-col col-6>
      <button ion-button full (click)="addUserInfo()">Save</button>
    </ion-col>
  </ion-row>

</ion-content>
